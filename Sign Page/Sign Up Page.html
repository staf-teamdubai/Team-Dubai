<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>STAF Sign Up</title>
</head>

<body>

    <div id="login-box">

        <div class="left-box">
            <h1> Sign Up</h1>
            <input type="text" name="username" placeholder="Username" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="phonenumber" placeholder="Phonenumber" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />
            <input type="submit" name="signup-button" value="Sign Up" />

        </div>

        <div class="right-box">
            <span class="signinwith">Sign in with <br/> Social Network
            </span>

            <button class="social facebook">Log in with Facebook</button>
            <button class="social twitter">Log in with Twitter</button>
            <button class="social gmail">Log in with Gmail</button>
        </div>
        <div class="or"><b>OR</b></div>
        <div class="Alreadyhavenoaccount?"><a href="https://www.w3.org/"> Already have an account? Sign in here</a></div>
    </div>
    <div class="footer">
        <footer>
            <p><small>&copy; Copyright 2019, all rights reserved STAF</small></p>
        </footer>
    </div>
</body>

</html>
