<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>STAF Sign In</title>
</head>

<body>

    <div id="login-box">

        <div class="left-box">
            <h1> Sign In</h1>
            <input type="text" name="Username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" name="signin-button" value="Sign In" />

        </div>

        <div class="right-box">
            <span class="signinwith">Sign in with <br/> Social Network
            </span>

            <button class="social facebook">Log in with Facebook</button>
            <button class="social twitter">Log in with Twitter</button>
            <button class="social gmail">Log in with Gmail</button>
        </div>
        <div class="or"><b>OR</b></div>
        <div class="Havenoaccount?"><a href="https://www.w3.org/"> Have no account? Sign up here</a> </div>
    </div>

</body>
